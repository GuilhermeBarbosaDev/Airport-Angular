<mat-drawer-container class="container" autosize>
    <mat-drawer #drawer class="sidenav" mode="side">
        <mat-nav-list class="nav-list">
            <a mat-list-item routerLink="home">
                <i class="material-icons">home</i>
                Home
            </a>
            <a mat-list-item routerLink="voo">
                <i class="material-icons">flight_takeoff</i>
                <a color="white">Voos</a>
            </a>
            <a mat-list-item routerLink="aeroportos">
                <i class="material-icons">commute</i>
                <a color="white">Aeroportos</a>
            </a>
            <a mat-list-item routerLink="tecnicos">
                <i class="material-icons">account_circle</i>
                Gestor
            </a>
            <a mat-list-item routerLink="clientes">
                <i class="material-icons">person</i>
                <a color="white">Clientes</a>
            </a>
            <a mat-list-item routerLink="chamados">
                <i class="material-icons">support</i>
                <a color="white">Tickets</a>
            </a>
            <a mat-list-item href="https://github.com/GuilhermeBarbosaDev">
                <i class="material-icons">code</i>
                Github
            </a>

            </a>

    <div class="sidenav-content">
        <app-header></app-header>
      <button  class="menu mat-elevation-z8" (click)="drawer.toggle()" mat-icon-button>
        <mat-icon>menu</mat-icon>
      </button>
      <router-outlet></router-outlet>

  </mat-drawer-container>
