<div class="tela">
    <div class="container mat-elevation-z8">
        <form class="form">


            <div class="status-prioridade">
                <mat-form-field appearance="outline">
                    <mat-label>Selecione um Status</mat-label>
                    <mat-select 
                    [(ngModel)]="voo.status"
                    name="status"
                    [formControl]="status" 
                    required>
                        <mat-option value="0">ABERTO</mat-option>
                        <mat-option value="1">EM ANDAMENTO</mat-option>
                        <mat-option value="2">ENCERRADO</mat-option>
                    </mat-select>
                </mat-form-field>

            </div>


            <div class="tecnico">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Selecione o aeroporto de origem.</mat-label>
                    <mat-select 
                    [(ngModel)]="voo.aeroportoIda.id"
                    name="aeroportoIda"
                    [formControl]="aeroportoIda" 
                    required>
                        <input matInput (keyup)="applyFilterAeroporto($event)"  #input>
                        <ng-container *ngIf="aeroportosFiltrados.length > 0; else noTecnicos">
                            <mat-option *ngFor="let tec of aeroportosFiltrados"
                                value="{{tec.id}}">{{tec.nome}}</mat-option>
                        </ng-container>
                        <ng-template #noTecnicos>
                            <mat-option *ngFor="let tec of aeroportos" value="{{tec.id}}">{{tec.nome}}</mat-option>
                        </ng-template>
                    </mat-select>
                </mat-form-field>
            </div>

            <div>
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Selecione um Cliente</mat-label>
                    <mat-select 
                    [(ngModel)]="voo.aeroportoVolta.id"
                    name="{aeroportoVolta}"
                    [formControl]="aeroportoVolta" 
                    required>
                        <input matInput (keyup)="applyFilterAeroporto($event)" #input>
                        <ng-container *ngIf="aeroportosFiltrados.length > 0; else noClientes">
                            <mat-option *ngFor="let cli of aeroportosFiltrados"
                                value="{{cli.id}}">{{cli.nome}}</mat-option>
                        </ng-container>
                        <ng-template #noClientes>
                            <mat-option *ngFor="let cli of aeroportos" value="{{cli.id}}">{{cli.nome}}</mat-option>
                        </ng-template>
                    </mat-select>
                </mat-form-field>
            </div>





            <button class="full-width mat-elevation-z4" (click)="update()" mat-flat-button
                color="primary">Atualizar Viagem</button>
            <button routerLink="../../" class="full-width mat-elevation-z4 button-cancel" mat-stroked-button
                color="warn">Cancelar</button>

        </form>
    </div>
</div>
