<div class="container">
    <button routerLink="create" mat-stroked-button color="primary" class="mat-elevation-z4">Nova Viagem</button>
    
    <mat-form-field>
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. João da Silva" #input>
    </mat-form-field>

    <div class="mat-elevation-z8 table-container">
        <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="aeroportoIda">
                <th mat-header-cell *matHeaderCellDef> Ida </th>
                <td mat-cell *matCellDef="let element"> {{element.aeroportoIda.nome}} </td>
            </ng-container>
            
            <ng-container matColumnDef="aeroportoVolta">
                <th mat-header-cell *matHeaderCellDef> Volta </th>
                <td mat-cell *matCellDef="let element"> {{element.aeroportoVolta.nome}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>


            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Ações </th>
                <td mat-cell *matCellDef="let element">
                    <a routerLink="update/{{element.id}}">
                        <i class="material-icons edit">edit</i>
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[2,5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>

</div>
