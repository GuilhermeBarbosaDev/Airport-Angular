<div class="container">
    <mat-form-field>
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="São Paulo" #input>
    </mat-form-field>
    <div class="mat-elevation-z8 table-container">
        <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> Classe </th>
                <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>

            <ng-container matColumnDef="accents">
                <th mat-header-cell *matHeaderCellDef> Acentos </th>
                <td mat-cell *matCellDef="let element"> {{element.accents}} </td>
            </ng-container>

            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> Preço </th>
                <td mat-cell *matCellDef="let element"> {{element.price}} </td>
            </ng-container>

            <ng-container matColumnDef="voo">
                <th mat-header-cell *matHeaderCellDef> Origem </th>
                <td mat-cell *matCellDef="let element"> {{element.voo.aeroportoIda.cidade}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>


            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Ações </th>
                <td mat-cell *matCellDef="let element"> 
                    <a routerLink="update/{{element.id}}">
                      <i class="material-icons edit">edit</i>
                    </a>
      
                    <a routerLink="delete/{{element.id}}">
                      <i class="material-icons details">attach_money</i>
                    </a>
                  </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>

</div>
